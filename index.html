<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Elises side</title>
    <meta name="description" content="Dette er en enkel beskrivelse" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <base target="_blank" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="clouds">
      <div class="cloud cloud--1"></div>
      <div class="cloud cloud--2"></div>
      <div class="cloud cloud--3"></div>
      <div class="cloud cloud--4"></div>
      <div class="cloud cloud--5"></div>
      <div class="cloud cloud--6"></div>
      <div class="cloud cloud--7"></div>
      <div class="cloud cloud--8"></div>
    </div>
    <div class="stars">
      <div class="star__container">
        <div class="star star--1"></div>
      </div>
      <div class="star__container">
        <div class="star star--2"></div>
      </div>
      <div class="star__container">
        <div class="star star--3"></div>
      </div>
      <div class="star__container">
        <div class="star star--4"></div>
      </div>
      <div class="star__container">
        <div class="star star--5"></div>
      </div>
      <div class="star__container">
        <div class="star star--6"></div>
      </div>
      <div class="star__container">
        <div class="star star--7"></div>
      </div>
      <div class="star__container">
        <div class="star star--8"></div>
      </div>
    </div>

    <div
      class="action-button action-button--white menu-button action-button--shadow-pink"
    >
      <button class="action-button__content" id="menu-button">Meny</button>
    </div>

    <div class="window window--blue" id="main-menu">
      <div class="window__top window__top--yellow">
        <button class="window__close-button">✖</button>
      </div>
      <div class="window__content window__content--small">
        <nav aria-label="main-menu">
          <ul>
            <li>
              <a target="_self" href="/" class="h3 menu-link">Forside 🏠</a>
            </li>
            <li>
              <a target="_self" href="/about" class="h3 menu-link">Om meg 🙋‍♀️</a>
            </li>
            <li>
              <a target="_self" href="/articles" class="h3 menu-link"
                >Artikler og foredrag 📝</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <header class="homepage__header window window--pink">
      <div class="window__top window__top--purple">
        <button class="window__close-button">✖</button>
      </div>
      <div class="window__content window__content--big">
        <h1 class="homepage__title">Velkommen til Elises side 🦄</h1>
        <h2 class="h4">⚠️ Under konstruksjon ⚠️</h2>
        <div
          class="easter-egg-button action-button action-button--pink"
          aria-label="Klikk for å åpne et vindu med et bilde"
        >
          <button class="action-button__content" id="easter-egg-button">
            🐣
          </button>
        </div>
      </div>
    </header>
    <div class="homepage__header window window--white" id="easter-egg">
      <div class="window__top window__top--pink">
        <button class="window__close-button">✖</button>
      </div>
      <div class="window__content">
        <img src="images/428644628_694964766126009_504772917710984040_n.jpg" />
      </div>
    </div>
  </body>
</html>
